<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>天平</title>
<style>
  #left-pan, #right-pan, #third-box {
    width: 200px;
    height: 400px;
    border: 2px solid black;
    display: inline-block;
    background-color: white;
  }
  .ball {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    margin: 10px;
    cursor: pointer;
  }
  #result {
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="left-pan" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="right-pan" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="third-box" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball1" data-weight="1"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball2" data-weight="1"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball3" data-weight="1"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball4" data-weight="1"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball5" data-weight="1"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball6" data-weight="2"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball7" data-weight="1"></div>
  <div class="ball" draggable="true" ondragstart="drag(event)" id="ball8" data-weight="1"></div>
</div>
<div id="result"></div>
<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    var target = event.target;

    if (target.classList.contains("ball")) {
      target.parentNode.appendChild(document.getElementById(data));
    } else {
      target.appendChild(document.getElementById(data));
    }

    updateBalance();
  }

  function updateBalance() {
    var leftPan = document.getElementById("left-pan");
    var rightPan = document.getElementById("right-pan");
    var result = document.getElementById("result");

    var leftWeight = calculateWeight(leftPan);
    var rightWeight = calculateWeight(rightPan);

    if (leftWeight === rightWeight) {
      leftPan.style.backgroundColor = rightPan.style.backgroundColor = "green";
      result.innerText = "balance";
    } else if (leftWeight > rightWeight) {
      leftPan.style.backgroundColor = "green";
      rightPan.style.backgroundColor = "white";
      result.innerText = "left down";
    } else {
      leftPan.style.backgroundColor = "white";
      rightPan.style.backgroundColor = "green";
      result.innerText = "right down";
    }
  }

  function calculateWeight(pan) {
    var balls = pan.querySelectorAll(".ball");
    var totalWeight = 0;
    balls.forEach(function(ball) {
      totalWeight += parseInt(ball.getAttribute("data-weight"));
    });
    return totalWeight;
  }
</script>
</body>
</html>
