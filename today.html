<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Ecowitt Weather Station</title>
  <style>
    body {
      background-color: #ffffff;
      color: #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;

    }



    body.dark-mode {
      background-color: #333333;
      color: #ffffff;
    }

    .container {
      display: flex;
      overflow-x: hidden; 

    }

    .page {
      flex: 0 0 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }




    h1 h2 {
      color: #333333;
      text-align: center;
      padding-top: 20px;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #008cba;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005f75;
    }


    .dots {
      text-align: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
    }

    .dot {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #cccccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .content-container {
      text-align: center;
    }

    .dot.active {
      background-color: #008cba;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page content-container" id="weather-data"></div>
    <div class="page" id="suggestions-data"></div>
    <div class="page"><h1>Weather Station</h1><div><img src="MyWeatherStation.jpg" alt="weather station" width="400" height="350"></div></div>
  </div>
  <div class="dots">
    <span class="dot" onclick="scrollToPage(0)"></span>
    <span class="dot" onclick="scrollToPage(1)"></span>
    <span class="dot" onclick="scrollToPage(2)"></span>
  </div>
  <script src="scriptV5.js"></script>
  <script>
    function scrollToPage(pageIndex) {
      const pages = document.querySelectorAll('.page');
      const dot = document.querySelectorAll('.dot');
      pages[pageIndex].scrollIntoView({ behavior: 'smooth' });
      dot.forEach((dot, index) => {
        if (index === pageIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }
  </script>

  <script>
    setInterval(function() {
      location.reload();
    }, 20000);
  </script>
</body>
</html>
